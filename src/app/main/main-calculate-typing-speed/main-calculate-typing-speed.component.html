<div *ngIf="showTypingSpeed">
    <label>Typing speed: {{currentTypingSpeed|number:'1.0-0'}}wpm</label>
    <br>
    <label>New calculated :{{newCalculatedSpeed|number:'1.0-0'}}wpm</label>
    <br>
    <label>Raw speed: {{calculatedRawSpeed|number:'1.0-0'}}wpm</label>
    <br>
    <label>Total characters: {{totalCharacters}}</label>
    <br>
    <label>Correct characters: {{validCharacters}}</label>
</div>
