<div *ngIf="showTypingSpeed">
    <label>Typing speed: {{currentTypingSpeed}}wpm</label>
    <br>
    <label>New calculated :{{newCalculatedSpeed}}wpm</label>
    <br>
    <label>Raw speed: {{calculatedRawSpeed}}wpm</label>
    <br>
    <label>Total characters: {{totalCharacters}}</label>
    <br>
    <label>Correct characters: {{validCharacters}}</label>
</div>
